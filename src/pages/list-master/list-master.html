<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>
    <!-- <ion-searchbar (ionInput)="getItems($event)" placeholder="Search"></ion-searchbar>  -->
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let item of user_data">
      <button ion-item (click)="openItem(item)">
        <!-- <ion-avatar item-start>
          <img [src]="item.profilePic" />
        </ion-avatar> -->
        <h2>{{item.name}}</h2>
        <p>{{item.about}}</p>
        <!-- <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note> -->
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list> 
  <!-- <ion-fab bottom end>
      <button ion-fab color="primary" (click)="addFile($text)">
        <ion-icon name="cloud-upload"></ion-icon>

      </button>
  </ion-fab> -->
</ion-content>
